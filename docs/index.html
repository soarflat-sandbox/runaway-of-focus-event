<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>runaway-of-focus-event</title>
<style>
  .wrapper {
    width: 600px;
    margin: 0 auto;
    padding: 10px;
    border: 5px solid #000;
    box-sizing: border-box;
  }

  .wrapper::after {
    content: '';
    display: table;
    clear: both;
  }

  input {
    float: left;
    margin: 0;
    padding: 0;
    width: 100%;
    border: 1px solid red;
    font-size: 30px;
    color: #000;
  }

  p {
    width: 600px;
    margin: 0 auto;
  }
</style>
</head>
<body>
  <div class="wrapper">
    <input type="text" id="input" placeholder="入力してね!">
  </div>
  <p id="event"></p>

  <script
    src="https://code.jquery.com/jquery-1.12.4.js"
    integrity="sha256-Qw82+bXyGq6MydymqBxNPYTaUXXq7c8v3CwiYwLLNXU="
    crossorigin="anonymous"></script>
  <script>
    const $eventText = $('#event');
    const $input = $('#input');

    $input.on('focus', () => {
      $eventText.text('onFocus');
    });

    $input.on('blur', () => {
      $eventText.text('onBlur');
    });
  </script>
</body>
</html>
